name: Java CI with Maven
on: 
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: |
        start_time=$(date +%s)
        mvn --batch-mode --update-snapshots verify | tee build_output.log
        end_time=$(date +%s)
        build_time=$((end_time - start_time))
        echo "BUILD_TIME_SECONDS=$build_time" >> build_output.log

    - name: Debug - Check for failure reports after Maven
      run: |
        echo "=== Looking for failure reports after Maven build ==="
        find . -name "*failure-report*" -type f
        ls -la docs/archunit-results/ 2>/dev/null || echo "docs/archunit-results/ doesn't exist"
    - name: Upload build result
      run: mkdir staging && cp use-assembly/target/*.zip staging
    - uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging
    - uses: actions/upload-artifact@v4
      with: 
        name: build-log
        path: build_output.log
    - uses: actions/upload-artifact@v4
      with:
        name: failure-reports
        path: |
          docs/archunit-results/cycles-current-failure-report.txt
          docs/archunit-results/layers-current-failure-report.txt
