# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # This ensures we get the full commit history

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Get current time
        id: time
        run: echo "time=$(date +'%H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Get current commit
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build with Maven and measure time
        id: build
        run: |
          start_time=$(date +%s)
          # Save build output to a file to extract test results later
          mvn --batch-mode --update-snapshots verify | tee build_output.log
          end_time=$(date +%s)
          build_time=$((end_time - start_time))
          echo "build_time=$build_time" >> $GITHUB_OUTPUT

          # Extract the violation count directly
          violation_count=$(grep -A 1 "Running org.tzi.use.MavenLayeredArchitectureTest" build_output.log | tail -n 1 | tr -d ' ')
          echo "violation_count=$violation_count" >> $GITHUB_OUTPUT
          
      - name: Update metrics data
        # if: github.ref == 'refs/heads/master'
        run: |
          # Ensure docs directory exists
          mkdir -p docs
          # Set file path
          BUILD_TIMES_CSV="docs/build-times.csv"
          CYCLES_CSV="docs/cycles-tests.csv"
          LAYER_VIOLATIONS_CSV="docs/layer-violations.csv"
          JSON_FILE="use-core/cycles-tests-results.json"

          # Update build times data
          if [ ! -f "$BUILD_TIMES_CSV" ]; then
            echo "date,time,commit,buildtime" > "$BUILD_TIMES_CSV"
          fi

          # Debug outputs to see what values we're getting
          echo "Date: ${{ steps.date.outputs.date }}"
          echo "Time: ${{ steps.time.outputs.time }}"
          echo "Commit: ${{ steps.commit.outputs.sha }}"
          echo "Build time: ${{ steps.build.outputs.build_time }}"
          echo "Layer violations: ${{ steps.build.outputs.violation_count }}"

          # Append the new build time data
          echo "${{ steps.date.outputs.date }},${{ steps.time.outputs.time }},${{ steps.commit.outputs.sha }},${{ steps.build.outputs.build_time }}" >> "$BUILD_TIMES_CSV"

          # Update layer violations data
          if [ ! -f "$LAYER_VIOLATIONS_CSV" ]; then
             echo "date,time,commit,violations" > "$LAYER_VIOLATIONS_CSV"
          fi

          # Append new layer violations data directly
          echo "${{ steps.date.outputs.date }},${{ steps.time.outputs.time }},${{ steps.commit.outputs.sha }},${{ steps.build.outputs.violation_count }}" >> "$LAYER_VIOLATIONS_CSV"
          echo "Updated layer violations data in $LAYER_VIOLATIONS_CSV"

          # Process cycle dependency results if JSON file exists
          if [ -f "$JSON_FILE" ]; then

            # Create CSV header if file doesn't exist
            if [ ! -f "$CYCLES_CSV" ]; then
              echo "date,time,commit,all_modules_no_tests,all_modules_with_tests,analysis_no_tests,analysis_with_tests,api_no_tests,api_with_tests,config_no_tests,config_with_tests,gen_no_tests,gen_with_tests,graph_no_tests,graph_with_tests,main_no_tests,main_with_tests,parser_no_tests,parser_with_tests,uml_no_tests,uml_with_tests,util_no_tests,util_with_tests" > "$CYCLES_CSV"
            fi

            # Extract values from JSON using jq
            ALL_MODULES_NO_TESTS=$(jq -r '.without_tests.all_modules // 0' "$JSON_FILE")
            ANALYSIS_NO_TESTS=$(jq -r '.without_tests.analysis // 0' "$JSON_FILE")
            API_NO_TESTS=$(jq -r '.without_tests.api // 0' "$JSON_FILE")
            CONFIG_NO_TESTS=$(jq -r '.without_tests.config // 0' "$JSON_FILE")
            GEN_NO_TESTS=$(jq -r '.without_tests.gen // 0' "$JSON_FILE")
            GRAPH_NO_TESTS=$(jq -r '.without_tests.graph // 0' "$JSON_FILE")
            MAIN_NO_TESTS=$(jq -r '.without_tests.main // 0' "$JSON_FILE")
            PARSER_NO_TESTS=$(jq -r '.without_tests.parser // 0' "$JSON_FILE")
            UML_NO_TESTS=$(jq -r '.without_tests.uml // 0' "$JSON_FILE")
            UTIL_NO_TESTS=$(jq -r '.without_tests.util // 0' "$JSON_FILE")
            ALL_MODULES_WITH_TESTS=$(jq -r '.with_tests.all_modules // 0' "$JSON_FILE")
            ANALYSIS_WITH_TESTS=$(jq -r '.with_tests.analysis // 0' "$JSON_FILE")
            API_WITH_TESTS=$(jq -r '.with_tests.api // 0' "$JSON_FILE")
            CONFIG_WITH_TESTS=$(jq -r '.with_tests.config // 0' "$JSON_FILE")
            GEN_WITH_TESTS=$(jq -r '.with_tests.gen // 0' "$JSON_FILE")
            GRAPH_WITH_TESTS=$(jq -r '.with_tests.graph // 0' "$JSON_FILE")
            MAIN_WITH_TESTS=$(jq -r '.with_tests.main // 0' "$JSON_FILE")
            PARSER_WITH_TESTS=$(jq -r '.with_tests.parser // 0' "$JSON_FILE")
            UML_WITH_TESTS=$(jq -r '.with_tests.uml // 0' "$JSON_FILE")
            UTIL_WITH_TESTS=$(jq -r '.with_tests.util // 0' "$JSON_FILE")

            # Append new row to CSV
            echo "${{ steps.date.outputs.date }},${{ steps.time.outputs.time }},${{ steps.commit.outputs.sha }},$ALL_MODULES_NO_TESTS,$ALL_MODULES_WITH_TESTS,$ANALYSIS_NO_TESTS,$ANALYSIS_WITH_TESTS,$API_NO_TESTS,$API_WITH_TESTS,$CONFIG_NO_TESTS,$CONFIG_WITH_TESTS,$GEN_NO_TESTS,$GEN_WITH_TESTS,$GRAPH_NO_TESTS,$GRAPH_WITH_TESTS,$MAIN_NO_TESTS,$MAIN_WITH_TESTS,$PARSER_NO_TESTS,$PARSER_WITH_TESTS,$UML_NO_TESTS,$UML_WITH_TESTS,$UTIL_NO_TESTS,$UTIL_WITH_TESTS" >> "$CYCLES_CSV"
            echo "Updated cycle dependency data in $CYCLES_CSV"
          else
            echo "Warning: JSON file with cycle dependency results not found at $JSON_FILE"
          fi

          # Configure Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Commit and push the updated CSV files
          git add docs/
          git commit -m "Update metrics data [skip ci]" || echo "No changes to commit"
          git push
      - name: Upload build result
        run: mkdir staging && cp use-assembly/target/*.zip staging

      - uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
